<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    
       <style>
        table {
            border-collapse: collapse;
            width: 80%;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: lightgray;
        }
      </style>
</head>
<body>
    <table>
    <tr>
        <th >Name</th>
        <th >Role</th>
        <th >Salery</th>

    </tr>
     <tr>
        <td >Ali Raza</td>
        <td>Software Engineer</td>
        <td>150,000</td>
    </tr>
    <tr>
        <td>Sana Khan</td>
        <td>Graphic Designer</td>
        <td>80,000</td>
    </tr>
    <tr>
        <td>Ahmed Malik</td>
        <td>Accountant</td>
        <td>95,000</td>
    </tr>
    <tr>
        <td>Fatima Noor</td>
        <td>Teacher</td>
        <td>60,000</td>
    </tr>
    <tr>
        <td>Usman Ali</td>
        <td>Marketing Manager</td>
        <td>120,000</td>
    </tr>
    </table>
</body>
</html>
